<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisao de Contratacao</title>
</head>
<body>
    <header>
        <h1>Decisao de Contratacao</h1>
        <h3>Insira os dados do candidato abaixo</h3>
    </header>
    <form id="myForm">
        <label for="name">Nome do Candidato:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="Age">Idade:</label>
        <input type="number" id="Age" name="Age" required>
        <br>
        <label for="Gender">Sexo (0= M, 1=F):</label>
        <input type="number" id="Gender" name="Gender" required>
        <br>
        <label for="name">Nivel Educacional (1, 2, 3 ou 4):</label>
        <input type="number" id="EducationLevel" name="EducationLevel" required>
        <br>
        <label for="ExperienceYears">Experiencia (anos):</label>
        <input type="number" id="ExperienceYears" name="ExperienceYears" required>
        <br>
        <label for="InterviewScore">Pontuacao na Entrevista:</label>
        <input type="number"  step="0.01" id="InterviewScore" name="InterviewScore" required>
        <br>
        <label for="SkillScore">Pontuacao nas Skills tecnicas:</label>
        <input type="number"  step="0.01"  id="SkillScore" name="SkillScore" required>
        <br>
        <label for="PersonalityScore">Pontuacao na Personalidade:</label>
        <input type="number"  step="0.01"  id="PersonalityScore" name="PersonalityScore" required>
        <br>
        <label for="RecruitmentStrategy">Estrategia de Recrutamento (1, 2 ou 3):</label>
        <input type="number" id="RecruitmentStrategy" name="RecruitmentStrategy" required>
        <br>
        <label for="PreviousCompanies">Empresas anteriores:</label>
        <input type="number" id="PreviousCompanies" name="PreviousCompanies" required>
        <br>
        <label for="DistanceFromCompany">Distancia da empresa:</label>
        <input type="number"  step="0.01" id="DistanceFromCompany" name="DistanceFromCompany" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const data_list = []
            const data = Object.fromEntries(formData.entries());
            data_list.push(data);

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data_list)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();

                alert(JSON.stringify(result));
                console.log('Success:', result);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
